<div id="gos-drawing" class="list-group gos-list-group">
	<a ng-repeat="item in items" ng-class-odd="'odd'" class="gos-list-item status-{{item.status}}" href="/drawing/view/{{item.id}}">
		<div class="ico"> <!-- ng-class="{'is-avatar':item.user.isAvatar}" -->
			<i class="task">D<!-- <span class="badge circle" ng-show="item.active"> --></span><em>raw</em></i>
			<!-- <img ng-src="{{item.user.avatar}}" ng-show="item.user.isAvatar"> -->
		</div>
		<div class="mbox">
			<h4>{{item.project_name}} - {{item.name}}</h4>
			<div class="clearfix">
				<div class="pull-left">申报人：{{item.user.nick}}</div>
				<div class="pull-left mgl-20">申报日期：{{item.created}}</div>
				<div class="pull-left mgl-20">预计出图：</div>
			</div>
			<div class="dotted"></div>
			<div class="status-bar clearfix">
				<div ng-class="{'success': item.activeData.finish_xmjl, 'active': item.activeData.is_xmjl}">
					<i class="fa fa-circle"></i> 项目经理
				</div>
				<div ng-class="{'success': item.activeData.finish_js, 'active': item.activeData.is_js}">
					<i class="fa fa-circle"></i> 技术部
				</div>
				<div ng-class="{'success': item.activeData.finish_zt, 'active': item.activeData.is_zt}">
					<i class="fa fa-circle"></i> 制图
				</div>
				<div ng-class="{'success': item.activeData.finish_xmgl, 'active': item.activeData.is_xmgl}">
					<i class="fa fa-circle"></i> 项目管理
				</div>
				<div ng-class="{'success': item.activeData.finish_sw, 'active': item.activeData.is_sw}">
					<i class="fa fa-circle"></i> 商务部
				</div>
			</div>
		</div>
		<svg style="width:8px;height:38px;top:16px" class="svg-arrow-left">
			<g fill="none"><path stroke="#DEDEDE" d="M8 2 L2 20" stroke-width="1"></path><path stroke="#DEDEDE" d="M2 20 L8 38" stroke-width="1"></path></g>
		</svg>
	</a>
	
</div>
