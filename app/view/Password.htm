<div class="container">
	<div class="well mgt-50 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
		<div class="text-center mgt-20 mgb-30" ng-show="user">
			<img ng-src="{{user.avatar}}" alt="" class="img-thumbnail normal"><br/>
		</div>

		<form name="registion" class="">
			<div class="form-group" ng-class="{'has-error':registion.nick.$invalid && !registion.nick.$pristine}">
				<label class="require">登录帐号</label>
				<input type="text" name="nick" ng-model="nick" class="form-control" ng-disabled="user" ng-required="true">
			</div>
			<div class="form-group" ng-class="{'has-error':registion.password.$invalid && !registion.password.$pristine}">
				<label class="require">登录密码</label>
				<input type="password" name="password" ng-model="password" class="form-control" ng-required="true">
			</div>
			<div class="form-group" ng-class="{'has-error':registion.confirm_pwd.$invalid && !registion.confirm_pwd.$pristine}">
				<label class="require">确认密码</label>
				<input type="password" name="confirm_pwd" ng-model="confirm_pwd" class="form-control" ng-required="true">
			</div>
			<!-- <div class="form-group" ng-class="{'has-error':registion.code.$invalid && !registion.code.$pristine}">
				<label class="require">验证码（向管理员索取）</label>
				<input type="text" style="min-width:160px;width:50%;" name="code" ng-model="code" class="form-control" ng-required="true" placeholder="6位验证码"> 
			</div> -->
			<div id="errorBox" class="pd-20 bg-danger hidden"></div>
			<div class="form-group mgt-20 mgb-20">
				<a class="btn-save btn btn-primary btn-block" ng-disabled="registion.$invalid" ng-click="save()">提交</a>
			</div>
		</form>
	</div>
</div>
